        window.feed = function(callback) {
            var tick = {};
            tick.plot0 = newData0;
            tick.plot1 = newData1;
            tick.plot2 = newData2;


            //tick.plot0 = parseInt(10+900*Math.random(), 10);
            callback(JSON.stringify(tick));
        };
        window.feedMeter = function() {
            var count = 0;
            if(newData0 != 0)
                count++;
            if(newData1 != 0)
                count++;
            if(newData2 != 0)
                count++;

            var avg = [(newData0 + newData1 + newData2 ) /count];
            zingchart.exec("avgTemp", "setseriesvalues", {
                "values":[avg]
            });
        };
        window.onload=function(){  // Render Method[2]
            zingchart.render({
                id:"chartDiv",
                output:"svg",
                height:400,
                width:700,
                data: chartData
            });
            zingchart.render({
                id : 'avgTemp',
                data : avgTemp,
                height: 400,

            });
        };
