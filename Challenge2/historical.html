
<!DOCTYPE html>
<html>
<head>
    <title>Historical Temperature</title>

    <link rel="stylesheet" type="text/css" href="Style/style.css" media="screen" />
    <script src= "https://cdn.zingchart.com/zingchart.min.js"></script>
    <script> zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9","ee6b7db5b51705a13dc2339db3edaf6d"];</script>

    <script>
        var selectedDate;
        var myLabels = [];
        var temp1 = [];
        var temp2 = [];
        var temp3 = [];
        var avgTmp = [];

        function myFunction() {
//            location.reload();
            var day = document.getElementById("day").value;
            var month = document.getElementById("month").value;
            selectedDate = month + " " + day;
            showTemp(selectedDate);
        }

        function showTemp(str) {
            myLabels = [];
            temp1 = [];
            temp2 = [];
            temp3 = [];
            avgTmp = [];
            if (str == "") {

            } else {
                if (window.XMLHttpRequest) {
                    // code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                } else {
                    // code for IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {

                        var text = this.responseText;
                        var parsedJSON = JSON.parse(text.toString());

                        for (var i=0;i<parsedJSON.length;i++) {
                            myLabels[i] = parsedJSON[i].Time;
                            temp1[i] = parseFloat(parsedJSON[i].T_Router1);
                            temp2[i] = parseFloat(parsedJSON[i].T_Router2);
                            temp3[i] = parseFloat(parsedJSON[i].T_Router3);
                            avgTmp[i] = parseFloat(parsedJSON[i].AVG_T);
                        }

                        readChart();
                    }

                };
                xmlhttp.open("GET","historical.php?q="+selectedDate,true);
                xmlhttp.send();
            }
        }

        function readChart() {
            zingchart.THEME="classic";
            var myConfig =
            {
                "type": "line",
                "background-color": "#003849",
                "utc": true,
                "title": {
                    "y": "7px",
                    "text": "Historical Temperature",
                    "background-color": "#003849",
                    "font-size": "24px",
                    "font-color": "white",
                    "height": "25px"
                },
                "plotarea": {
                    "margin": "20% 8% 14% 12%",
                    "background-color": "#003849"
                },
                "legend": {
                    "layout": "float",
                    "background-color": "none",
                    "border-width": 0,
                    "shadow": 0,
                    "width":"75%",
                    "text-align":"middle",
                    "x":"25%",
                    "y":"10%",
                    "item": {
                        "font-color": "#f6f7f8",
                        "font-size": "14px"
                    }
                },
                "scale-x": {
                    values: myLabels
                },
                "scale-y": {
                    "values": "30:100:5",
                    "line-color": "#f6f7f8",
                    "shadow": 0,
                    "tick": {
                        "line-color": "#f6f7f8"
                    },
                    "guide": {
                        "line-color": "#f6f7f8",
                        "line-style": "dashed"
                    },
                    "item": {
                        "font-color": "#f6f7f8"
                    },
                    "label": {
                        "text": "Temperature",
                        "font-size":"16px",
                        "font-color": "#f6f7f8"
                    },
                    "minor-ticks": 0,
                    "thousands-separator": ","
                },
                "crosshair-x": {
                    "line-color": "#f6f7f8",
                    "plot-label": {
                        "border-radius": "5px",
                        "border-width": "1px",
                        "border-color": "#f6f7f8",
                        "padding": "10px",
                        "font-weight": "bold"
                    },
                    "scale-label": {
                        "font-color": "#00baf0",
                        "background-color": "#f6f7f8",
                        "border-radius": "5px"
                    }
                },
                "tooltip": {
                    "visible": false
                },
                "plot": {
                    "tooltip-text": "%t views: %v<br>%k",
                    "shadow": 0,
                    "line-width": "3px",
                    "marker": {
                        "type": "circle",
                        "size": 3
                    },
                    "hover-marker": {
                        "type": "circle",
                        "size": 4,
                        "border-width": "1px"
                    }
                },
                "series": [
                    {
                        "values": temp1,
                        "text": "Router 1",
                        "line-color": "#007790",
                        "legend-marker": {
                            "type": "circle",
                            "size": 5,
                            "background-color": "#007790",
                            "border-width": 1,
                            "shadow": 0,
                            "border-color": "#69dbf1"
                        },
                        "marker": {
                            "background-color": "#007790",
                            "border-width": 1,
                            "shadow": 0,
                            "border-color": "#69dbf1"
                        }
                    },
                    {
                        "values": temp2,
                        "text": "Router 2",
                        "line-color": "#009872",
                        "legend-marker": {
                            "type": "circle",
                            "size": 5,
                            "background-color": "#009872",
                            "border-width": 1,
                            "shadow": 0,
                            "border-color": "#69f2d0"
                        },
                        "marker": {
                            "background-color": "#009872",
                            "border-width": 1,
                            "shadow": 0,
                            "border-color": "#69f2d0"
                        }
                    },
                    {
                        "values": temp3,
                        "text": "Router 3",
                        "line-color": "#da534d",
                        "legend-marker": {
                            "type": "circle",
                            "size": 5,
                            "background-color": "#da534d",
                            "border-width": 1,
                            "shadow": 0,
                            "border-color": "#faa39f"
                        },
                        "marker": {
                            "background-color": "#da534d",
                            "border-width": 1,
                            "shadow": 0,
                            "border-color": "#faa39f"
                        }
                    },
                    {
                        "values": avgTmp,
                        "text": "Average Temperature",
                        "line-color": "#FF9B00",
                        "line-width":"6px",
                        "legend-marker": {
                            "type": "circle",
                            "size": 5,
                            "background-color": "#F4F780",
                            "border-width": 1,
                            "shadow": 0,
                            "border-color": "#FF7C00"
                        },
                        "marker": {
                            "background-color": "#F4F780",
                            "border-width": 1,
                            "shadow": 0,
                            "border-color": "#FF7C00"
                        }
                    }

                ]
            };

            zingchart.render({
                id : 'myChart',
                data : myConfig,
                height: 500,
                width: 725
            });
        }

    </script>
</head>


<body>
<div class="content">


    <div id="top">
        <div id="icons"><a href="http://localhost:3000"><button type="button">Real-time Temperature</button> </a><a href="historical.html"><button type="button">Historical Data</button> </a> </div>
        <h1 align="center">Historical Temperature Data</h1>
        <h2 align="center">Group 7</h2>

        <form>

            </select>
            <select name="DOBDay", id="day">
                <option> - Day - </option>

                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>

                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>

                <option value="30">30</option>
                <option value="31">31</option>
            </select>
        </form>
        <br>
        <button onclick="myFunction()">Confirm</button>
    </div>

    <div style="margin: 50px 0px 60px 270px; width:1200px" id='myChart'></div>
</div>
</body>
</html>
