<script>
    // send data to arduino.
    var socket = io();
    function goStraight(){
		socket.emit('remoteCar', "2");

    }

    function goBack(){
    	socket.emit('remoteCar', "3");
       
    }

    function turnLeft() {
    	socket.emit('remoteCar', "4");
        
    }

    function turnRight() {
    	socket.emit('remoteCar', "5");
        
    }

    function carStop() {
    	socket.emit('remoteCar', "6");
        
    }

    function autoMode() {
    	socket.emit('remoteCar', "0");
        
    }

    function manualMode() {
    	socket.emit('remoteCar', "1");
        
    }
    function location5() {
		socket.emit('remoteCar', "7");
	}
</script>
