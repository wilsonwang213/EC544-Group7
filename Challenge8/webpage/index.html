    var socket = io();

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>

var partition;
var remoteCar;
var flag = false;

function init(){
	var Red = document.getElementById("Red");
	Red.style.left = "220px";
   	Red.style.top="240px";
}

  

 socket.on('location', function(location){ 
    partition = parseInt(location);
  });

 	
function moveRight(partition){
	
	var index = partition;
	//var index = 5;
	if(index<=7 && index>=1)
	{
		Red.style.left = -80 + Math.round(index* 160) + 'px';
		Red.style.top = 70 + 'px';
	}
	else if(index>=9 && index<=15)
	{
	  Red.style.left = -80 + (16-index) * 160 + 'px';
	  Red.style.top = 400 + 'px';
	}
	else if(index == 8)
	{
	  Red.style.top = 235 + 'px';
	  Red.style.left = 1050 + 'px';
	}
	else{
		Red.style.top = 235 + 'px';
		Red.style.left = 80 + 'px';
	}
}

function forward(){
		if(flag){		   
		remoteCar = 2;
		socket.emit('remoteCar', remoteCar.toString());
		}
}

function back(){
	if(flag){
		remoteCar = 3;
		socket.emit('remoteCar', remoteCar.toString());
	}
}
function left(){
	if(flag){
		//alert("F");
		remoteCar = 4;
		socket.emit('remoteCar', remoteCar.toString());
	}
}
function right(){
	if(flag){
		remoteCar = 5;
		socket.emit('remoteCar', remoteCar.toString());
	}
}
function stop(){
	//alert("S");
	if(flag){
		remoteCar = 6;
		socket.emit('remoteCar', remoteCar.toString());
	}
}
function onoff(){
	flag = !flag;
//	alert(flag.toString());
	if(flag){
		remoteCar = 1;
		socket.emit('remoteCar', remoteCar.toString());
	}else{
		remoteCar = 0;
		socket.emit('remoteCar', remoteCar.toString());
	}
}		


window.onload = function(){init();}
setInterval(function(){ moveRight(partition);}, 2000);

</script>

	<div>
		<button onClick="forward()" class="myButton" style="position: absolute; top: 500px; left: 100px;">F</button>
		<p><button onClick="right()" class="myButtonPink" style="position: absolute; top: 575px; left: 20px;">R</button>
		<button onClick="stop()" class="myButtonRed" style="position: absolute; top: 575px; left: 100px;">P</button>
		<button onClick="left()" class="myButtonBlue" style="position: absolute; top: 575px; left: 180px;">L</button>
