<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<script>
    var bStates = [0,0,0,0];
    socket.on('updated bStates', function(msg){
        bStates[0] = parseInt(msg.charAt(0));
        bStates[1] = parseInt(msg.charAt(1));
        bStates[2] = parseInt(msg.charAt(2));
        bStates[3] = parseInt(msg.charAt(3));

        getStat();
    });
    function getStat(){
        var image1 = document.getElementById('myBulb1');
        var image2 = document.getElementById('myBulb2');
        var image3 = document.getElementById('myBulb3');
        var image4 = document.getElementById('myBulb4');
        if(bStates[0] == 0){image1.src = "bulboff.png";} else {image1.src = "bulbon.png";}
        if(bStates[1] == 0){image2.src = "bulboff.png";} else {image2.src = "bulbon.png";}
        if(bStates[2] == 0){image3.src = "bulboff.png";} else {image3.src = "bulbon.png";}
        if(bStates[3] == 0){image4.src = "bulboff.png";} else {image4.src = "bulbon.png";}
    }
    function onBulb(bulb,num){
        var image = document.getElementById(bulb);
        if(image.src = "bulboff.png"){
            image.src = "bulbon.png";
            bStates[num-1] = 1;
            socket.emit('bStates', bStates.toString().replace(/,/g, ''));
        }
    }
    function offBulb (bulb,num) {
        var image = document.getElementById(bulb);
        if(image.src = "bulbon.png"){
            image.src = "bulboff.png";
            bStates[num-1] = 0;
            socket.emit('bStates', bStates.toString().replace(/,/g, ''));
        }
    }
    function onBulbtogether (){
        var image1 = document.getElementById('myBulb1');
        var image2 = document.getElementById('myBulb2');
        var image3 = document.getElementById('myBulb3');
        var image4 = document.getElementById('myBulb4');
        bStates[0] == 1;
        bStates[1] == 1;
        bStates[2] == 1;
        bStates[3] == 1;
        image1.src = "bulbon.png";
        image2.src = "bulbon.png";
        image3.src = "bulbon.png";
        image4.src = "bulbon.png";
    }
    function offBulbtogether (){
        var image1 = document.getElementById('myBulb1');
        var image2 = document.getElementById('myBulb2');
        var image3 = document.getElementById('myBulb3');
        var image4 = document.getElementById('myBulb4');
        bStates[0] == 0;
        bStates[1] == 0;
        bStates[2] == 0;
        bStates[3] == 0;
        image1.src = "bulboff.png";
        image2.src = "bulboff.png";
        image3.src = "bulboff.png";
        image4.src = "bulboff.png";
    }
</script>
